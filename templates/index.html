<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Song of the Day</title>
        <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    </head>
    <body class="bg-gray-200">
        <div class="flex flex-1 flex-col justify-center items-center bg-gray-200">
            <h1 class="text-blue-500 text-9 text-center">Song of the Day</h1>
            <h2 class="text-gray-400 text-5 text-center">{{song_name}}</h2>
            <h2 class="text-gray-400">by {{band_name}} in {{album_name}}</h2>
            <h2 class="text-gray-400">Released in {{release_year}}</h2>
            <img src="{{album_link}}" alt="{{song_name}}" class="w-96 h-96 rounded-lg">
            <a href="{{song_link}}" class="text-blue-500 text-3 text-center hover:underline">Listen to {{song_name}}</a>
        </div>
    </body>
</html>
